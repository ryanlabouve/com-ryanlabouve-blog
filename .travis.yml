language: node_js
node_js:
- '4'
sudo: required
dist: trusty
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache"
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
- npm config set spin false
- npm install -g bower
- bower --version
install:
- npm install
- bower install
script:
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: com-ryanlabouve-blog
  on:
    repo: ryanlabouve/com-ryanlabouve-blog
notifications:
  slack:
    secure: 
